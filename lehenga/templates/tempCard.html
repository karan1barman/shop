<div class="card">
  <div class="card-bg">
    <img src="../cards/{%IMAGE%}" alt="" />
  </div>
  <ul class="card-details">
    <li>{%CATEGORY%}</li>
    <li>{%PRODUCTNAME%}</li>
    <li>{%FROM%}</li>
    <li>{%SUMMARY%}</li>
    <li>{%PRIZE%}</li>
  </ul>
  <a href="/product?id={%ID%}" class="btn btn-green">BUY NOW</a>
</div>
